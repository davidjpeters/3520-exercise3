<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="app-wrapper">
            <div class="side-images">
                <img src="imgs/gumball.png" class="gumball">
            </div>
            <div id="container"></div>
            <div class="controls">
                <div class="control-group">
                    <button id="addBall">Add Ball</button>
                    <button id="removeBall">Remove Ball</button>
                </div>
                <div class="control-group">
                    <button id="decreaseSpeed">-</button>
                    <div id="speedDisplay">1.0x</div>
                    <button id="increaseSpeed">+</button>
                </div>
            </div>
            <div class="side-images">
                <img src="imgs/machine.png" class="machine">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
</body>
</html>
